name: Build session MP3s

on:
  push:
    branches: [ main ]
    paths:
      - "index.html"
      - ".github/workflows/tts-build.yml"
      - "tools/**"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-audio:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install deps (ffmpeg, espeak-ng, python)
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg espeak-ng python3 python3-pip

      - name: Run TTS builder
        run: |
          python3 tools/tts_build.py

      - name: Commit audio files
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add audio/
            git commit -m "Build MP3s from sessions (CI)"
            git push
          fi
