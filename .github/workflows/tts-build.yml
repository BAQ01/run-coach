name: Build session MP3s

on:
  push:
    branches: [ main ]
    paths:
      - "tools/sessions.json"
      - "tools/tts_build.py"
      - "index.html"
      - ".github/workflows/tts-build.yml"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-audio:
    runs-on: ubuntu-latest
    env:
      ESPEAK_VOICE: "nl"
      ESPEAK_RATE: "140"
      ESPEAK_PITCH: "30"
      ESPEAK_GAIN: "175"

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install deps (ffmpeg, espeak-ng, python)
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg espeak-ng python3

      - name: Build MP3s from tools/sessions.json
        run: |
          mkdir -p audio
          python3 tools/tts_build.py

      - name: Re-encode MP3s to iOS/Safari-safe CBR
        shell: bash
        run: |
          set -euo pipefail
          shopt -s nullglob
          files=(audio/*.mp3)
          if (( ${#files[@]} )); then
            for f in "${files[@]}"; do
              echo "Re-encoding $f"
              ffmpeg -y -hide_banner -loglevel error -i "$f" \
                -ar 44100 -ac 1 -codec:a libmp3lame -b:a 128k \
                -write_xing 0 -map_metadata -1 \
                "${f%.mp3}.tmp.mp3"
              mv "${f%.mp3}.tmp.mp3" "$f"
            done
          else
            echo "⚠️  Geen MP3's gevonden in audio/. Sla re-encode over."
          fi

      - name: Commit audio files
        shell: bash
        run: |
          set -e
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add -A audio/
          if git diff --cached --quiet; then
            echo "Geen wijzigingen om te committen."
          else
            git commit -m "Build MP3s (CBR 44.1kHz mono) from sessions.json"
            git push
          fi
